<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div class="container">
    <div class="result">
      <h1 class="title">Your Result</h1>
      <div class="score"><span>76</span> <p>of 100</p></div>
      <p class="rating">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h1 class="title">Summary</h1>
      <div class="class-1">
        <span>
          <div class="module"><img src="assets/images/icon-reaction.svg" alt=""><p class="mod">Reaction</p></div>
        </span>
        <div class="m-score"><span>80</span> / 100</div>
      </div>
      <div class="class-2">
        <div class="module">
          <img src="assets/images/icon-memory.svg" alt=""><p class="mod">Memory</p></div>
        <div class="m-score"><span>92</span> / 100</div>
      </div>
      <div class="class-3">
        <div class="module"><img src="assets/images/icon-verbal.svg" alt=""><p class="mod">Verbal</p></div>
        <div class="m-score"><span>61</span> / 100</div>
      </div>
      <div class="class-4">
        <div class="module"><img src="assets/images/icon-visual.svg" alt=""><p class="mod">Visual</p></div>
        <div class="m-score"><span>72</span> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
